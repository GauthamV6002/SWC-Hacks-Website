<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SWC Hacks</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link rel="stylesheet" href="./css/index.css">
    <script defer src="./js/index.js"></script>
</head>
<body>
    <nav>
        <div class="nav-logo-outer"><img src="./images/logo.png" class="nav-logo" alt="SWC Hacks Logo"></div>
        <p class="nav-text">Hackathon?</p>
        <p class="nav-text">Prizes</p>
        <p class="nav-text">Rules</p>
        <p class="nav-text sign-up">Sign up</p>
    </nav>

    <div class="intro">
        <img src="./images/app.png" alt="Hackathon application" class="app-img">
        <div class="intro-aside">
            <h1 class="intro-title">Introducing SWC Hacks!</h1>
            <h3 class="intro-subtitle">December 1st - 5th, 2022</h3>
            <p class="intro-description">A single weekend event to code anything you want, based on a given theme, and win over $100 in prizes.</p>
            <button class="register">Sign Up</button>
        </div>
    </div>
